<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <title>Contact Us</title>
    </head>

    <body>

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary fs-4">
               <img class="navbar-brand ms-1 mt-0 me-2 " src="lgo.png" style="background: transparent; height: 87px;"><b>OBMC</b></img>
                <input class="form-control ms-1 me-3" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info me-3 bg-success" type="submit">Search</button>
        </nav>
        <!-- Navbar End -->

        

        <div class="container-fluid bg-image mx-0 fs-3 align-center" style="background-image: url('Backing.jpg'); height: 200vh; width: 100vw; background-size: cover; ">
            
            <br><br>

            <!-- Table Start -->
            <div class="container m-2 ms-2 bg-white border rounded-3 shadow-1-strong me-5 bg-opacity-90" style="--bs-bg-opacity: .85; width: 50vw;">
                <h1 class="text-center fs-1"><b>Office Hours</b></h1>
                <table class="table col-md-2">
                    <thead>
                        <tr>
                        <th scope="col">Day</th>
                        <th scope="col">Office Hours</th>
                        <th scope="col">Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">Monday</th>
                        <td>8:00 AM - 4:00 PM</td>
                        <td>Registar's Office</td>
                        </tr>
                        <tr>
                        <th scope="row">Tuesday</th>
                        <td>8:00 AM - 4:00 PM</td>
                        <td>Accounting Office</td>
                        </tr>
                        <tr>
                        <th scope="row">Wednesday</th>
                        <td>8:00 AM - 4:00 PM</td>
                        <td>Guidance Office</td>
                        </tr>
                        <tr>
                        <th scope="row">Thursday</th>
                        <td>8:00 AM - 4:00 PM</td>
                        <td>Prinicpal's Office</td>
                        </tr>
                        <tr>
                        <th scope="row">Friday</th>
                        <td>8:00 AM - 3:00 PM</td>
                        <td>Admin Office</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Table End -->

            <br>

            <!-- Form Start -->
            <div class="container m-2 bg-white border rounded-3 shadow-1-strong ms-0 fs-4" style="--bs-bg-opacity: .85; width: 55vw;">
                <form>

                    <h1 class="fs-1"><b>Contact Form</b></h1>
                                    <br>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>

                    <div class="form-group">
                        <label for="Name">Legal Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Firstname Lastname">
                    </div>

                    <div class="form-group">
                        <label for="Subject">Subject</label>
                        <input type="text" class="form-control" id="name" placeholder="Subject">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="Reason">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>

                    <br><br>

                    <input type="submit" if="Submit">
                </form>
            </div>
            <!-- Form End-->

        </div>
    </body>


</html>
